

<p-toast></p-toast>
<p-dialog header="Title" [(visible)]="display" [style]="{width: '450px'}" header="Usuario" styleClass="p-fluid">

    <pre>{{ myForm.get('confirmPassword')?.errors | json }}</pre>
        
    <ng-template pTemplate="content">
        <form [formGroup]="myForm">

            <div class="p-field">
                <label for="name">Nombre</label>
                <input 
                    type="text" 
                    pInputText 
                    id="name"
                    formControlName="nombre" 
                    required autofocus />
                <small 
                    class="p-error" 
                    *ngIf="campoInvalido('nombre')">
                    Nombre es requerido.
                </small>
            </div>

            <div class="p-field">
                <label for="email">Email</label>
                <input 
                    type="email"
                    pInputText 
                    id="email"
                    formControlName="email"
                    required autofocus />
                <small 
                    class="p-error" 
                    *ngIf="campoInvalido('email')">
                    {{ mensajeErrorEmail }}
                </small>
                
            </div>

            <div class="p-field">
                <label for="cargo">Cargo</label>
                <p-dropdown  
                    inputId="cargo" 
                    [options]="cargos" 
                    optionLabel="nombre"
                    placeholder="Seleccionar cargo"
                    formControlName="cargo"
                >
                    <ng-template let-option pTemplate="item">
                        {{option.nombre}}
                    </ng-template>
                </p-dropdown>
                <small 
                    class="p-error"
                    *ngIf="campoInvalido('cargo')" >
                    Cargo es requerido.
                </small>
            </div>

            <div class="p-field">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    pInputText 
                    id="password" 
                    formControlName="password"
                    required autofocus />
                <small 
                    class="p-error" 
                    *ngIf="campoInvalido('password')"
                >{{ mensajeErrorPassword }}</small>
            </div>

            <div class="p-field">
                <label for="confirm-password">Confirmar Password</label>
                <input 
                    type="password"
                    pInputText 
                    id="confirm-password" 
                    formControlName="confirmPassword"
                    required autofocus />
                <small 
                    class="p-error"
                    *ngIf="campoInvalido('confirmPassword')"
                >{{ mensajeErrorconfirmPassword }}</small>
            </div>

        </form>
        
    </ng-template>

    <ng-template pTemplate="footer">
            <button 
                pButton 
                pRipple label="Cancel" 
                icon="pi pi-times" 
                class="p-button-text"
                (click)="cerrarDialog()"
                *ngIf="!loading"></button>
            <button 
                pButton 
                pRipple 
                label="Save" 
                icon="pi pi-check" 
                class="p-button-text" 
                (click)="agregarUsuario()"
                *ngIf="!loading" ></button>
            <p-progressSpinner *ngIf="loading"></p-progressSpinner>
    </ng-template>

</p-dialog>
